<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Universidad De Segunda Mano</title>
</head>
<body>
        <!-- barra de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Universidad De Segunda Mano</a>
              <form class="d-flex" role="button">
                <button type="button" class="btn btn-success position-relative" style="margin-right: 10px;">
                    <img src="assets/imgs/carrito.png" alt="" style="width: 1.5em;"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-secondary">5 <span class="visually-hidden">carro</span></span>
                  </button>
                <!--boton inicio de secion-->
                <a href="login.html" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">Log-in</a>
              </form>
            </div>
          </nav>
          <!-- barra de busqueda y herramientas-->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">     
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Seccion
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Electronica</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Anime</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Busca usando palabras clave Ej:'Manga'" aria-label="Search">
                  <button class="btn btn-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>

        <!--carrousel de seciones-->
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/imgs/electronicobaner.jpg" class="d-block w-100"  style="height: 30dvw" alt="...">
                <div class="carousel-caption d-none d-md-block d-block" style="backdrop-filter: blur(1.5px);">
                  <h5>Electronicos</h5>
                  <p>Accede a para encontrar productos relacionados a la electronica</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/imgs/animebaner.jpg" class="d-block w-100"  style="height: 30dvw" alt="...">
                <div class="carousel-caption d-none d-md-block" style="backdrop-filter: blur(1.5px); ">
                  <h5>Anime</h5>
                  <p>Encuentra productos relacionados al anime</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>



    <script src="assets/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
