<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Universidad De Segunda Mano</title>
</head>
<body>
        <!-- barra de navegacion-->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Universidad De Segunda Mano</a>
              <form class="d-flex" role="button">
                <!--boton inicio de secion-->
                <a href="login.html" class="btn btn-outline-success" tabindex="-1" role="button" aria-disabled="true">Log-in</a>
              </form>
            </div>
          </nav>

        <!--carrousel de seciones-->
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/imgs/electronicobaner.jpg" class="d-block w-100" class="img-fluid" style="height: 50dvw" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Electronicos</h5>
                  <p>Accede a para encontrar productos relacionados a la electronica</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/imgs/animebaner.jpg" class="d-block w-100" class="img-fluid" style="height: 50dvw" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Anime</h5>
                  <p>Encuentra productos relacionados al anime</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


    <script src="assets/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
