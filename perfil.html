                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Ingrese su nombre" >

                                <!-- Form Group (last name)-->

                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">

                                    <input class="form-control" id="inputOrgName" type="text" placeholder="Ingrese el nombre de su institucion" >
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Direccion.Orga</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Ingrese la dirreccion de su institucion">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Correo electronico</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="name@example.com">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Numero telefono</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="+5692222222">
                                </div>
                                <!-- Form Group (birthday)-->

                                    <label class="small mb-1" for="inputBirthday">Fecha de nacimiento</label>
