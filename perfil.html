            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Detalles de cuenta</div>
                    <div class="card-body">
                        <form>
                          
                              <h5>Informacion personal</h5>
                              <hr>
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Nombre de usuario</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Nombre usuario">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Nombres</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Ingrese su nombre" >
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Apellidos</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Ingrese su apellido">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Nombre de organizacion</label>
                                    <input class="form-control" id="inputOrgName" type="text" placeholder="Ingrese el nombre de su institucion" >
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Direccion.Orga</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Ingrese la dirreccion de su institucion">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Correo electronico</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="name@example.com">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Numero telefono</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="+5692222222">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Fecha de nacimiento</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="06/10/1988">
                                </div>
                            </div>
                            <br>
                              <h5>Direccion de entrega</h5>
                              <hr>
                              
                                <div class="row gx-3 mb-3">
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputUsername">Region</label>
                                        <input class="form-control" id="inputUsername" type="text" placeholder="ej:Metropolitana de Santiago" >
                                        <label class="small mb-1" for="inputUsername">Direccion</label>
                                        <input class="form-control" id="inputUsername" type="text" placeholder="ej:Santiago, av.melipilla, 123">
                                    </div>
                                </div>
